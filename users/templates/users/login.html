{% extends 'posts/base.html' %}
{% block title %}Вход - Onlyfoods{% endblock %}
{% load static %}
{% block content %}
    <!-- Кнопка для открытия модального окна -->
    <div class="container text-center py-5">
        <a href="#" class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">Войти</a>
    </div>

    <!-- Модальное окно -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="loginModalLabel">Вход в Onlyfoods</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="post" enctype="multipart/form-data" class="p-3">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-outline-dark w-100">Войти</button>
                        </div>
                        <div class="text-center mt-2">
                            <a href="{% url 'users:password_reset' %}" class="text-decoration-none">Забыли пароль?</a>
                        </div>
                        <!-- Кнопка регистрации -->
                        <div class="text-center mt-3">
                            <a href="{% url 'users:register' %}" class="btn btn-dark btn-lg w-100">Регистрация</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
